<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Live Music Generator</title>
		<link rel="stylesheet" href="static/style.css" />
		<script src="static/app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<!-- Header Section -->
			<header class="hero-section">
				<h1>Live Music Generator</h1>
				<p class="subtitle">
					Transform your camera feed into beautiful music in real-time
				</p>
			</header>

			<!-- Main Controls -->
			<div class="main-controls">
				<div class="control-group">
					<button id="startCameraBtn" class="primary-btn">
						<svg
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="currentColor"
						>
							<path
								d="M17 10.5V7a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-3.5l4 4V6.5l-4 4Z"
							/>
						</svg>
						Start Camera
					</button>

					<button id="liveBtn" class="success-btn" disabled>
						<svg
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="currentColor"
						>
							<path d="M8 5v14l11-7z" />
						</svg>
						Generate Music
					</button>

					<button id="stopMusicBtn" class="danger-btn" disabled>
						<svg
							width="20"
							height="20"
							viewBox="0 0 24 24"
							fill="currentColor"
						>
							<rect x="6" y="6" width="12" height="12" />
						</svg>
						Stop Music
					</button>
				</div>
			</div>

			<!-- Video and Audio Section -->
			<div class="media-section">
				<!-- Video Preview -->
				<div class="card video-card">
					<div class="card-header">
						<h2>Camera Feed</h2>
						<div class="status-indicator">
							<div class="status-dot" id="cameraStatusDot"></div>
							<span id="cameraStatus">Camera not started</span>
						</div>
					</div>

					<div class="video-container">
						<div class="video-preview">
							<video
								id="videoPreview"
								autoplay
								muted
								playsinline
							></video>
							<div
								id="videoPlaceholder"
								class="video-placeholder"
							>
								<div class="placeholder-content">
									<svg
										width="64"
										height="64"
										viewBox="0 0 24 24"
										fill="currentColor"
										opacity="0.3"
									>
										<path
											d="M17 10.5V7a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-3.5l4 4V6.5l-4 4Z"
										/>
									</svg>
									<p>Click "Start Camera" to begin</p>
								</div>
							</div>
							<canvas id="captureCanvas"></canvas>
						</div>
					</div>

					<!-- Processing Status -->
					<div class="processing-status">
						<div class="status-indicator">
							<div class="status-dot" id="musicStatusDot"></div>
							<div id="liveStatus"></div>
						</div>
					</div>
				</div>

				<!-- Audio Output -->
				<div class="card audio-card">
					<div class="card-header">
						<h2>Audio Output</h2>
						<div class="status-indicator">
							<div class="status-dot" id="audioStatusDot"></div>
							<span id="connectionStatus"
								>Connecting to audio stream...</span
							>
						</div>
					</div>

					<div class="audio-section">
						<div
							id="audioVisualizer"
							class="audio-visualizer"
						></div>
						<audio id="audioPlayer" controls></audio>
					</div>
				</div>
			</div>

			<!-- Footer -->
			<footer class="app-footer">
				<p>Experience the magic of AI-powered music generation</p>
			</footer>
		</div>
	</body>
</html>
